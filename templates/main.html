<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="../static/main.css" rel="stylesheet" />
</head>
<body>
    <div class="page-hdr">Llama chat</div>
    <div class="container chat-box">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input mt-2">
            <input type="text" id="chatInput" class="form-control" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">전송</button>
        </div>
        <div>
        <div class="mt-3">
            <label for="excel-upload" class="form-label">📁 기준 스크립트 업로드</label>
            <input type="file" id="excel-upload" class="form-control" accept=".xlsx,.xls" />
            <button class="btn btn-primary" onclick="setScript()">저장</button>

            <label for="data-upload" class="form-label">📁 상담 데이터</label>
            <input type="file" id="data-upload" class="form-control"/>
            <button class="btn btn-primary" onclick="setData()">저장</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
