<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 결과 - Llama3.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="../static/main.css" rel="stylesheet" />
</head>
<body>
    <div class="page-hdr">
        <div class="page-hdr-inner">
            <div class="page-title">Llama chat</div>
        </div>
    </div>
    <br>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">상담 데이터 분석 결과</h2>
            <button class="btn btn-outline-secondary" onclick="location.href='/'">메인으로</button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <pre id="resultArea" style="white-space: pre-wrap;">불러오는 중...</pre>
            </div>
        </div>

        <div class="mt-3">
            <a id="downloadLink" class="btn btn-success" download="분석결과.txt">📥 분석 결과 파일 다운로드</a>
        </div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", function() {
            const result = sessionStorage.getItem("llama_result");
            const fileUrl = sessionStorage.getItem("llama_file_url");

            if (result) {
                document.getElementById("resultArea").textContent = result;
                document.getElementById("downloadLink").href = fileUrl;
            } else {
                document.getElementById("resultArea").textContent = "결과가 없습니다.";
                document.getElementById("downloadLink").style.display = "none";
            }
        });
    </script>
</body>
</html>
