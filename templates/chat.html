<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama3.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="../static/main.css" rel="stylesheet" />
</head>
<body>
    <div class="page-hdr">
        <div class="page-hdr-inner">
            <div class="page-title">Llama chat</div>
            <button class="menu-btn btn-primary" onclick="location.href='/'">Main</button>
        </div>
    </div>     
    <div class="container chat-box">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input mt-2">
            <input type="text" id="chatInput" class="form-control" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script src="/static/chat.js"></script>

</body>
</html>
