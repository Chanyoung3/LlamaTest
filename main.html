<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .chat-box { max-width: 600px; margin: 20px auto; }
        .chat-messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: white; }
        .chat-input { display: flex; }
        .chat-input input { flex: 1; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container chat-box">
        <h3 class="text-center">Chat Room</h3>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input mt-2">
            <input type="text" id="chatInput" class="form-control" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">전송</button>
        </div>
    </div>
    
    <script>
        async function sendMessage() {
            const input = document.getElementById("chatInput");
            const message = input.value.trim();
            if (message === "") return;
            
            displayMessage(message, "alert-secondary");
            input.value = "";
            
            const response = await fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });
            
            const data = await response.json();
            displayMessage(data.reply, "alert-primary");
        }
        
        function displayMessage(text, style) {
            const chatBox = document.getElementById("chatMessages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("alert", style);
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
